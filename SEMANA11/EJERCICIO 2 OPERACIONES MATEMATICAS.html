<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES JS</title>
</head>
<body>
    <h2>MANEJO DE OPERADORES EN JS</h2>
    <script>
        //Asiganacion de variables 
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //Proceso 
        let suma=num1+num2;
        let mod=num2%num1;//Residuo de la division--modulo--
        let inc=++suma;//Incremento de variable suma en 1
        let res=log1||log2;//Comparacion OR
        let res1=(num1==num2);
        let res2=log1&&log2;//Comparacion AND
        //Salida
        document.write("la suma de los numeros es:..");
        document.write(suma+"<br>");
        document.write("El modulo de los numeros es:..");
        document.write(mod+"<br>");
        document.write("El resultado de la comparacion logica OR es:..");
        document.write(res+"<br>");
        document.write("El resultado de la comparacion logica AND es :..");
        document.write(res2+"<br>");
        document.write("El resultado de la comparacion de los valores numericos es:..");
        document.write(res1+"<br>");
        document.write("*****************************************************************")

    </script>
</body>
</html>
