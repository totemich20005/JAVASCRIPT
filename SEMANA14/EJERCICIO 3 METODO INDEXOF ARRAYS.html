<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo IndexOF</title>
</head>
<body>
    <center>
        <h1>METODO INDEXOF</h1>
        <h3>BUSQUEDA DE ELEMENTOS EN ARRAY</h3>
        <br><br>
        <p>Estudiante se encuentra en el indice No.</p>
        <p id="std"></p>
        <script>
            //Creacion
            let num;
            let std=new Array();
            //Captura
            num=parseInt(prompt("Ingrese cantidad  de elementos a guardar arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre STD a guardar")
            }
            //Busqueda
            let datob=prompt("Ingrese DATO STD A BUSCAR...");
            let find=std.indexOf(datob.trim());
            //Evaluar si se encontro dato en array
            //El resultado del metodo indexOF es: 0 si encontrado y -1 si no es encontrado
            if (find>-1){
                document.getElementById("std").innerHTML=find+"..."+datob;
            }else{
                document.getElementById("std").innerHTML="Error...nombre estudiante no fue encontrado..."+datob;
            }
        </script>
    </center>
</body>
</html>
